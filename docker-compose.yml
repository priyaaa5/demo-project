version: '3'

services:
  my-react-app:
    image: "priy8808/dev-frontend:${BUILD_NUMBER}"
    container_name: my-react-app
    ports:
      - "3000:3000"
    environment:
      - BUILD_NUMBER=${BUILD_NUMBER}
    links:
      - my-db

  my-backend:
    image: "priy8808/dev-backend:${BUILD_NUMBER}"
    container_name: my-backend
    environment:
      - APP_ENV=test
      - BUILD_NUMBER=${BUILD_NUMBER}
    ports:
      - "4006:4006"
    links:
      - my-db

  my-db:
    image: "priy8808/dev-db:${BUILD_NUMBER}"
    container_name: dev-db
    ports:
      - "3306:3306"
    environment:
      - BUILD_NUMBER=${BUILD_NUMBER}
