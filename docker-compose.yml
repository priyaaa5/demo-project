version: '3'

services:
  my-react-app:
    image: "priy8808/prod-frontend:${BUILD_NUMBER}"
    container_name: my-react-app-prod
    ports:
      - "3002:3000"
    links:
      - my-db

  my-backend:
    image: "priy8808/prod-backend:${BUILD_NUMBER}"
    container_name: my-backend-prod
    environment:
      - APP_ENV=test
    ports:
      - "4008:4006"
    links:
      - my-db

  my-db:
    image: "priy8808/prod-db:${BUILD_NUMBER}"
    container_name: prod-db
    ports:
      - "3308:3306"
